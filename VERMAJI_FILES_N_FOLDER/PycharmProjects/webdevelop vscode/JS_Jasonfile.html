<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json file</title>
</head>
<body>
    <div class="container">
        this is a container
    </div>
    <script>
        forjson={
            name:"vermaji",
            roll:56,
            salary:65
        }
        lg=(JSON.stringify(forjson))
        console.log(lg)//bina json.stringify k v print kr skte hai(wo original type me print hoga) lekin stringify krne se wo fir string form me print nai hoga
        consoleog=(lg.replace('vermaji', 'aditya'))
        console.log(consoleog)
        //pehle wale syntax me string me converted krkre fir name ya fir jo v chnage krna tha wo change kiya

        console.log(JSON.parse(consoleog))//wapis se original form me print krne wala syntax
    </script>
</body>
</html>
