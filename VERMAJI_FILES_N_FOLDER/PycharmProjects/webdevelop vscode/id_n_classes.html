<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES IN HTML</title>
</head>

<body>
    <h3>ids and classes tutorial</h3>
    <br>
    <div id="mainboxx" , class='redBg blackborder'>
        thiis is mainboxx
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- for class use .   for writing span, write like this-->
    <!-- span.redbg and press enter -->
    <!-- for id use #     for writing span write like this -->
    <!-- span.mainboxx and then press enter -->

    <span class="redbg"></span>
    <span id="mainboxx"></span>
    <!-- write this way  div.redbg.blackborder.anotherclass -->
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet takes div as default, i.e write, .blackbackground and press enter -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3 + Tab -->
    <!-- span.myclass.myclass2.myclass3*4 + Tab to print 4
    similaar elements using emmit-->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>
</body>

</html>
