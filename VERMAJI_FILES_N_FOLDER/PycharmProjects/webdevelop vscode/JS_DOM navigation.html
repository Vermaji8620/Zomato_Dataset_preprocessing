<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT OBJECT MODULE</title>
</head>

<body>

    <div class="container">
        Another container
    </div>

    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
            <li>Services</li>
            <li>More about us</li>
        </ul>
    </div>

    <script>
        let main = document.getElementById('main')
        console.log(main);
        let nav = document.getElementById('nav')
        console.log(nav)
        console.log(document.getElementsByClassName('.container'))
        console.log("Selector returns", document.querySelector('.container'))
        //queryselectorall can also be used
        console.log(document.querySelectorAll('#nav>li'))
        

    </script>
</body>

</html>
