<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* ELEMENT SELECTOR */
        p {
            border: 10px solid red;
        }
    </style>
    <style>
        /* CLASS SELECTOR */
        .reelwrld {
            color: brown;
            background-color: blanchedalmond;
        }
    </style>
    <style>
        /* ID SELECTOR */
        #redeelmnt {
            color: red;
        }
    </style>
    <style>
        p {
            color: slateblue;
        }
    </style>
    <style>
        /* Group selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <H3>CSS SELECTORS</H3>
    <P class="reelwrld">This is a simple paragraph to demonstrate css selectors</P>
    <P id="redeelmnt">This is a simple paragraph to demonstrate css selectors</P>
    <div>
        <P>This is a simple paragraph to demonstrate css selectors</P>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>

</html>
