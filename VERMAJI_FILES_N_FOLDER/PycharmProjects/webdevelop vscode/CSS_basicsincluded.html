<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUTORIAL</title>
    <!-- NICHE WALA SYNTAX EXTERNAL CSS HAI -->
    <link rel="stylesheet" href="esehi1.css">
    <!-- STYLE K ANDAR JO HAI WO INTERNAL CSS HAI -->
    <style>
        p {
            color: rgb(52, 153, 94);
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <h3>this is CSS TUTORIAL</h3>
    <!-- NICHE WALA SYNTAX IN-LINE CSS HAI -->
    <p style="color: blue; background-color: yellow;">this tutorial teaches you everything you need to know about html
    </p>
    <!-- <p>this tutorial teaches you everything you need to know about html</p> -->
</body>

</html>
<!-- PREFERENCE OF CSS: IN-LINE CSS AND THEN INTERNAL OR EXTERNAL CSS. OUT OF INTERNAL AND EXTERNAL, THE CSS WRITTEN LATTER(next) IS PREFFERED....OUT OF INTERNAL OR EXTERNAL IF ANY ONE IS WRITEEN LATTER THEN DEFINITELY IT IS CONSIDERED BUT IF IN THE PREVIOUS ONE(SAY: INTERNAL) ITS WRITTEN (!important) THEN THAT ONE WILL BE CONSIDERED EVEN IF (EXTERNAL) IS WRITTEN LATTER TO IT -->
-->
