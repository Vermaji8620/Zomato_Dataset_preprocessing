<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara {
            color: red;
            /* color by name*/

        }

        #secondpara {
            color: rgb(100, 155, 255);
            /* rgb coloring*/
        }

        #thirdpara {
            color: #17a84f;
            /* hex colors */
            /* CAN BE SEARCHED ON NET ABOUT HEX COLORS */
            background-color: #ff52ff;
        }
    </style>
</head>

<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph from first box</p>
    <p id="secondpara">this is a paragraph from second box</p>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
