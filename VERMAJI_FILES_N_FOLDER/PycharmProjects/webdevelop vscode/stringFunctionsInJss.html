<body>
    <script>
        var str="this is a string"
        console.log(str)
        // GIVES THE FIRST OCCURENCE OF A SUBSTRING
        var position=str.indexOf('a')
        var posi=str.lastIndexOf("string")
        console.log(position)
        console.log(posi)

        // SUBSTRING FROM A STRING
        var substr=str.slice(1,6)
        var substr1=str.substring(1,6)
        // slice k jagah pe substring v use kr skte hai...bs difference yeh hai ki slice negative value v le skta hai lekin substring nahi...        
        console.log(substr)
        console.log(substr1)

        replaced=str.replace('string', 'harry')
        console.log(str)
        console.log(replaced)

        console.log(str.toUpperCase())
        console.log(str.concat(" new string"))
        var stwispa="     i  have    to go  there         "
        console.log(stwispa)
        console.log(stwispa.trim())
        // shuruat aur end se spaces ko trim kr deta hai upar wala syntax
        var char3=str.charAt(5)
