<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 23px;
            /* gill sans nai hai to calibri ya fir sans-feri , ye nai hai to gill sans MT, ye aise kaam krta hai.....matlab k jo mil gya, wo appy kr dega */
            /* px=196th of an inch */
            line-height: 1.3em;
            font-weight: bold;
            font-style:italic;
        }
    </style>
</head>
<body>
    <p>CSS Fonts</p>
    <p>lets play with fonts</p>
</body>
</html>
