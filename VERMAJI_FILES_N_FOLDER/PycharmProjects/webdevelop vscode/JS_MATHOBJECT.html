<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <div class="container">
        <h1>this is math object tutorial</h1>
    </div>
    <script>
        //printing the math object 
        let m=Math;
        console.log(m)
        //printing the constants from the math object
        console.log("the value of Math. is", Math.E)
        console.log("the value of Math. is", Math.PI)
        console.log("the value of Math. is", Math.LN2)
        console.log("the value of Math. is", Math.SQRT1_2)
        console.log("the value of Math. is", Math.LOG2E)

        //printing the functions from the math object

        let a=34.655334
        let b=89
        console.log("the value of a and b is", a,b)
        console.log("the round value of a and b is", Math.round(a),Math.round(b))
        console.log("3 raised to the power of 2 is", Math.pow(3,2))        
        console.log("3 raised to the power of 2 is", Math.pow(1,2))        
        console.log("3 raised to the power of 2 is", Math.pow(3,3))        
        console.log("sqrt of 64 is", Math.sqrt(64))
        console.log("sqrt of 64 is", Math.sqrt(81))
        console.log("5.8 ceiling value is", Math.ceil(5.8))
        console.log("5.8 floor value is", Math.floor(5.8))
        console.log("absoltue value of ", Math.abs(-5.8))
        //trigo functions
        console.log("value of sin is ", Math.sin(Math.PI))
        console.log("value of sin is ", Math.tan(Math.PI))
        //min and max
        console.log("minimum value of 4,5,6 is", Math.max(4,5,6)+4)
        console.log("minimum value of 4,5,6 is", Math.min(4,5,6)+6)
        console.log("the random number is", Math.random()+100)
        console.log("the random number is", (1+(99*Math.random())))


    </script>
</body>
</html>
